
language: android
addons:
    sonarcloud:
        token:
            secure: ""
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - platform-tools
  - tools
  - android-28
  - build-tools-28.0.3
  - extra
before_deploy:
- cd -
- sh set_tags.sh
script:
- cd final
- chmod +x gradlew
- "./gradlew clean build"
- cd ..
- sonar-scanner
deploy:
  provider: releases
  api_key:
    secure: 
  file: final/app/release/CalidadSpaceG4.apk
  skip_cleanup: true
  overwite: true
  on:
    branch: master
    repo: RubenBernabe/CalidadSpace
