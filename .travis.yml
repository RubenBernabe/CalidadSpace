language: android
android:
  components:
    - android-28
    - build-tools-28.0.3
before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - cd final
  - chmod +x gradlew
  - ./gradlew build
  - ./gradlew run