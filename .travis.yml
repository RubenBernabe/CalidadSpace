sudo: required
language: android
jdk: oraclejdk8
env:
  global:
  - secure: 
  - secure: 

android:
  components:
  - platform-tools
  - tools
  - android-28
  - build-tools-28.0.3
  - extra

before_deploy:
- cd -
- sh set_tags.sh
script:
- cd final
- chmod +x gradlew
- "./gradlew clean build"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "app/build/outputs/apk/release/CalidadSpaceG4.apk"
  skip_cleanup: true
  overwite: true
  on:
    branch: master
    repo: RubenBernabe/CalidadSpace
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
