language: android
android:
  components:
  - platform-tools
  - tools
  - android-28
  - build-tools-28.0.3
script:
- cd final
- chmod +x gradlew
- "./gradlew build"
deploy:
  provider: releases
  api_key:
    secure: 
  file: calidadSpace/build/outputs/apk/CalidadSpaceG4.apk
  file_glob: "true"
  skip_cleanup: "true"
  on:
    branch: master
    repo: RubenBernabe/CalidadSpace
after_success:
- sh set_tags.sh
